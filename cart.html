<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Orinoco | Accueil</title>
  <meta name="description"
    content="Orinoco vous permet d'acheter des articles dans une catégorie bien précise. Les meilleurs ours en peluche du marché.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!--Polices-->
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
</head>

<body class="bg-white body-cart">


  <!-- Logo -->

  <div class="header shadow-sm d-flex justify-content-between align-items-center">
    <a href="index.html"><img src="images/logo_ok.png" class="logo-orinoco img-fluid pl-3"></a>
    <a href="cart.html" class="mr-2"><svg width="2em" height="2em" viewBox="0 0 16 16"
        class="logo-cart bi bi-cart4 m-auto" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
      </svg></a>
  </div>

  <!-- Liste de produits  -->
  <div class="main-container container-fluid">
  
    <div class="d-flex flex-column justify-content-between">
      <h2 class="cart-titles">Mon panier : </h2>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Article</th>
          <th>Prix</th>
          <th> Quantité </th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cart-tablebody"></tbody>
      <tr></tr>
    </table>
    <div class="total-style d-md-flex justify-content-between">
      <div id="totalCart">
        <p>Total : <span id="total"></span>€</p>
      </div>
      <div id="clear-cart" class="btn btn-warning col-lg-2 mb-5 shadow-sm">Vider le panier</div>
    </div>
  

    <form id="order-form" class="border border-rounded p-4 shadow-sm">
      <h2 class="cart-titles">Mes informations personnelles</h2>
      <section>
        <p class="font-weight-bold">Informations de livraison</p>

        <ul class="list-unstyled">
          <li>
            <label class="mr-2" for="lastname">
              <span>Nom :</span>
            </label>
            <input type="text" id="lastName" name="username" placeholder="Teddy" required>
          </li>

          <li>
            <label class="mr-2" for="firstname">
              <span>Prénom :</span>
            </label>
            <input type="text" id="firstName" name="username" placeholder="Bear" required>
          </li>

          <li>
            <label for="mail">
              <span>E-mail :</span>
            </label>
            <input type="email" id="email" name="usermail" placeholder="teddy@bears.com" required>
          </li>

          <li>
            <label for="phone">
              <span>Téléphone : </span>
            </label>
            <input id="phone" name="phone" type="text" pattern="\d*" maxlength="10" placeholder="0605040302" required>
          </li>

          <li>
            <label for="address">
              <span>Adresse :</span>
            </label>
            <input type="text" id="address" name="address" placeholder="3 rue des Peluches" required>
          </li>

          <li>
            <label for="city">
              <span>Ville : </span>
            </label>
            <input type="text" id="city" name="city" placeholder="Jouetland" required>
          </li>

          <li>
            <label for="zipCode">
              <span>Code Postal : </span>
            </label>
            <input type="text" id="zipCode" name="zipCode" pattern="\d*" maxlength="5" placeholder="52471" required>
          </li>

        </ul>
      </section>

      <section>
        <p class="font-weight-bold">Informations de paiement</p>
        <p>
          <label for="card">
            <span>Type de carte :</span>
          </label>
          <select id="card" name="usercard" required>
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span>Numéro :</span>
          </label>
          <input type="text" id="cardNumber" name="cardnumber" pattern="\d*" maxlength="16"
            placeholder="1234567891234567" required>
        </p>

        <p>
          <label for="date">
            <span>Validité :</span>
          </label>
          <select name='expireMM' id='expireMM' required>
            <option value='01'>Janvier</option>
            <option value='02'>Février</option>
            <option value='03'>Mars</option>
            <option value='04'>Avril</option>
            <option value='05'>Mai</option>
            <option value='06'>Juin</option>
            <option value='07'>Juillet</option>
            <option value='08'>Août</option>
            <option value='09'>Septembre</option>
            <option value='10'>Octobre</option>
            <option value='11'>Novembre</option>
            <option value='12'>Décembre</option>
          </select>
          <select name='expireYY' id='expireYY' required>
            <option value='10'>2020</option>
            <option value='11'>2021</option>
            <option value='12'>2022</option>
            <option value='13'>2023</option>
            <option value='14'>2024</option>
            <option value='15'>2025</option>
            <option value='16'>2026</option>
            <option value='17'>2027</option>
            <option value='18'>2028</option>
          </select>
        </p>
      </section>
      <section>
        <div id="button-validate" class="btn btn-pink shadow col-lg-3" onclick="confirmOrder()">Passer la commande</div>
      </section>
    </form>


  </div>
  <!-- Footer -->
  <footer class="footer fixed-bottom text-dark shadow-sm">
    <div class=" text-center py-3">© 2020 Copyright:
      <p> www.orinoco.com</p>
    </div>
  </footer>


  <!--Scripts Bootstrap-->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <!--Scripts Javascript application-->
  <script src="js/cart.js"></script>

</body>

</html>
